---
prism: true
---
{% extends "default.html" %}

{% block head %}
    <link rel="manifest" href="/manifests/{{title | slug}}.webmanifest">
    <script type="text/javascript">
        // Register service worker to control making site work offline
        if ('serviceWorker' in navigator) {
        navigator.serviceWorker
            .register('/sw.js')
            .then(() => {
                console.log('Service Worker Registered')
            })
        }

        // Code to handle install prompt on desktop
        let deferredPrompt
        let clickLoaded = false

        function checkBap() {
            console.log('checkBap', deferredPrompt)
            const addBtn = document.querySelector('.add-button');
            if (!deferredPrompt || clickLoaded) return
            clickLoaded = true
            // Update UI to notify the user they can add to home screen
            addBtn.style.display = 'block';

            addBtn.addEventListener('click', () => {
                console.log('clicky')
                // hide our user interface that shows our A2HS button
                addBtn.style.display = 'none';
                // Show the prompt
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the A2HS prompt');
                } else {
                    console.log('User dismissed the A2HS prompt');
                }
                deferredPrompt = null;
                });
            });
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('bap', e)
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later.
            deferredPrompt = e;
            checkBap()
        });

        document.addEventListener('DOMContentLoaded', checkBap, false);

    </script>
{% endblock %}

{% block content %}
<div class="bg-gray-200" foo="bar">
    <div class="container max-w-5xl px-6 pt-8 blog">
        <div class="pb-2 mb-5 border-b border-green-900">
            <h1 class="text-5xl font-bold">{{title}}</h1>
            <button class="add-button">Add to home screen</button>
        </div>
        
        <article class="prose lg:prose-xl">
            {{ content | safe }}
        </article>

        <div class="pt-5 border-t border-green-900">
            <p class="text-base font-normal leading-6 text-gray-500">Last updated: <time>{{ date | readableDate }}</time> by {{author}}</p>
        </div>
    </div>
</div>
{% endblock %}
