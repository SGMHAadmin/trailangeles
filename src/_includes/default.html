<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {{title}}
    </title>
    <meta property="og:title" content="{{ title }} | Trail Angeles" />
    <meta property="og:url" content="{{ url }}" />
    <meta property="og:image" name="image" content="https://trailangeles.org/static/img/east-fork-preservation.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="TrailAngeles is a volunteer portal for the Angeles National Forest." />
    <meta property="og:locale" content="en_US" />
    {% if description %}
      <meta name="description" content="{{description}}"/>
    {% endif %}
    {% block head %}
      {{ head | safe }}
    {% endblock %}
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.4.21/dist/css/splide-core.min.css">
  </head>
  <body>
    {% include "./partials/navbar.html" %}
    {% include "./partials/ticker.html" %}

    {% block content %}
    {{ content | safe }}
    {% endblock %}

    {% include "./partials/footer.html" %}

    <script type="text/javascript" src="/static/js/alpine.js"></script>

    {% if path == "Home" %}
      <!-- Netlify Identity Widget -->
      <!-- Needed only if you are using Netlify Identity feature -->
      <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    {% endif %}

  </body>
</html>
